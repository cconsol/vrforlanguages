<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>VR Experiences for language learners</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://morandd.github.io/aframe-multitouch-look-controls/multitouch-look-controls.js"></script>
    <script>
      AFRAME.registerComponent("navigate-on-click", {
        schema: {
          url: { default: "" }
        },

        init: function() {
          var data = this.data;
          var el = this.el;

          el.addEventListener("click", function() {
            window.location.href = data.url;
          });
        }
      });
      AFRAME.registerComponent("auto-enter-vr", {
        init: function() {
          this.el.sceneEl.enterVR();
        }
      });
      AFRAME.registerComponent("display-after-video-ended", {
        init: function() {
          var thevideo = document.querySelector("#video6a");
          var thebackdrop = document.querySelector("#backdrop");
          var theheader1 = document.querySelector("#header1");
          var theoption6A1 = document.querySelector("#option6A1");
          var theoption6A2 = document.querySelector("#option6A2");
          var theclicker = document.querySelector("#clicker");
          thevideo.addEventListener("ended", function() {
            thebackdrop.setAttribute("visible", true);
            theheader1.setAttribute("visible", true);
            theoption6A1.setAttribute("visible", true);
            theoption6A2.setAttribute("visible", true);
            theclicker.setAttribute("visible", true);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video
          id="video6a"
          src="https://cdn.glitch.com/3f7b14bd-1d30-4ded-9328-c998fdc720d4%2FVideo6A.mp4?v=1628568197431"
          autoplay
          loop="false"
          display-after-video-ended
        ></video>
      </a-assets>

      <a-entity camera look-controls></a-entity>
      <a-camera position="0 1.5 0">
        <a-entity id="clicker" visible="false" display-after-video-ended>
          <a-cursor position="0 0 -.5" fuse="true" timeout="10"></a-cursor>
        </a-entity>
      </a-camera>

      <a-videosphere
        src="#video6a"
        rotation="0 -90 0"
        display-after-video-ended
      >
      </a-videosphere>

      <a-cylinder
        id="backdrop"
        visible="false"
        display-after-video-ended
        color="#000000"
        segments-radial="5150"
        opacity="0.55"
        height="1"
        radious="20"
        open-ended="true"
        side="single"
        rotation="20 0 0"
        position="0 2.3 -2.5"
        scale="2.6 1.9 0.5"
        theta-length="360"
      >
      </a-cylinder>

      <a-entity
        id="header1"
        visible="false"
        display-after-video-ended
        position="0 2.6 -1.7"
        text="align: center; width: 4; color:#ffffe6; font: https://cdn.aframe.io/fonts/KelsonSans.fnt; value: Via URL; value: ELIGE UNA DE LAS OPCIONES"
      >
      </a-entity>

      <a-entity
        id="option6A1"
        visible="false"
        display-after-video-ended
        position="-1.45 2.2 -1.7"
        text="align: center; width: 2; color:#ffffe6; font: https://cdn.aframe.io/fonts/KelsonSans.fnt; value: Via URL; value: No, gracias"
      >
      </a-entity>

      <a-box
        position="-1.4 2.15 -1.7"
        material="opacity: 0.001"
        width="0.4"
        height="0.25"
        depth="0.2"
        navigate-on-click="url: https://vr4language.glitch.me/video7a.html"
      ></a-box>

      <a-entity
        id="option6A2"
        visible="false"
        display-after-video-ended
        position="1.25 2.2 -1.7"
        text="align: center; width: 2; color:#ffffe6; font: https://cdn.aframe.io/fonts/KelsonSans.fnt; value: Via URL; value: Preguntar a la mesera \n si puede darte una caja \n para las sobras de pizza"
      >
      </a-entity>

      <a-box
        position="1.2 2.18 -1.7"
        material="opacity: 0.001"
        width="1"
        height="0.3"
        depth="0.2"
        navigate-on-click="url: https://vr4language.glitch.me/video7b.html"
      ></a-box>
    </a-scene>
  </body>
</html>
