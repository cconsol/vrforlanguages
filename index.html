<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <!-- this is for characters in languages-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- this is to make the page fit different devices
it matters here in this index page, but not for our pages with 360 videos-->

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>VR for Language Learning</title>
    <!-- this is the title that appears on the
 web browser tab, not the title on the actual page-->

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      This is the body of the page
     What actually appears on the webpage
    -->

    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h2 class="title">
          An immersive web experience <br />
          for language learning!
        </h2>
        <!-- the <br> element creates a new line break, like pressing enter on Word  -->

        <a href="https://vr4language.glitch.me/video1.html">
          <br />
          <img
            src="https://cdn.glitch.com/a9975ea6-8949-4bab-addb-8a95021dc2da%2Fillustration.svg?v=1618177344016"
            class="illustration"
          />
        </a>
        <!-- this the main image that we modified into a link  -->

        <!-- Instructions on using this project -->
        <div class="instructions">
          <h2>
            Using this project
          </h2>
          <p>
            This project is <strong>alive</strong>, which means is constantly
            evolving. You can click in the image above and see a demo in
            Spanish. Or you can click in the button below to create a copy and
            make it your own!
          </p>
        </div>
      </div>
    </div>
    <!-- The footer holds our remix button — you can use it for structure or cut it out ✂ -->
    <footer class="footer">
      <div class="links"></div>
      <a
        class="btn--remix"
        target="_top"
        href="https://glitch.com/edit/#!/remix/vr4language"
      >
        <img
          src="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2FLogo_Color.svg?v=1618199565140"
          alt=""
        />
        Remix on Glitch
      </a>
    </footer>
  </body>
</html>
